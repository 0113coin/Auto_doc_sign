<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Signer</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1339474880628926"
     crossorigin="anonymous"></script>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Signer</h1>
        <p>Upload your PDF and signature to add it automatically or choose a position manually.</p>
        
        <!-- File input for PDF -->
        <div class="file-input">
            <label for="pdfUpload">Upload PDF:</label>
            <input type="file" id="pdfUpload" accept="application/pdf">
        </div>
        
        <!-- File input for signature -->
        <div class="file-input">
            <label for="signatureUpload">Upload Signature:</label>
            <input type="file" id="signatureUpload" accept="image/*">
        </div>
        
        <!-- Buttons -->
        <button onclick="downloadPDF()">Download Signed PDF</button>
        
        <!-- Canvas -->
        <canvas id="pdfCanvas" width="500" height="700"></canvas>
    </div>
</body>
</html>
