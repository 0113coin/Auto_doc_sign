<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Signer Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
</head>
<body>
    <h1>PDF Signer Test</h1>
    <p>Upload a PDF file and signature png file to display it and prepare for signing.</p>
    <input type="file" id="pdfUpload" accept="application/pdf" />
    <input type="file" id="signupload" accept="application/png" />
    <canvas id="pdfCanvas" style="border:1px solid black;"></canvas>

    <canvas id="signCanvas" style="border:1px solid black;"></canvas>
    <!-- Add this button to your HTML file -->
    <button id="saveButton">Save PDF</button>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <!-- JS 파일 로드 -->
    <script src="app.js"></script>
</body>
</html>
